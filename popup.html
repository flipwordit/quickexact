<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="jquery-ui.css">
</head>

<body>
  <a href="/history.html">history</a>
  <a href="/session.html">session</a>
  <br/><br/>
  <table>
    <tr>
      <td style="vertical-align: top;width:400px;">
        <input id="search-query" />
        <button id="search-btn">Search</button>
        <div id="search-result">
        </div>
      </td>
      <td>
        Last queries:
        <div id='lastQueries'>
        </div>
      </td>
    </tr>
  </table>
  <br />

  <span id="add-block-switch">&#8595;</span>
  <button id="export-all-btn">Export all</button>
  <br />
  <br />
  <div id="add-block" style="display: none;">
    <div>
      Add new query
      <div> Query: <input id="add-query" /></div> Is it needed?

      <div>Type: <select id="add-type">
          <option id="url" value="1">Url</option>
          <option id="html" value="2">Html</option>
        </select></div>
        <div>Url or Html: <input id="add-content" /></div>
        <div>Tags: <input id="add-tags" /></div>
      <!--Html editor-->
      <button id="add-btn">Add</button>
    </div>
    <br />
    <br />
    <div> Map queries
      <div>Query 1: <input id="map-query1" /></div>
      <div>Query 2: <input id="map-query2" /></div>
      <button id="map-btn">Map</button>
    </div>
    <br />
    <br>
    <form id="import-form">
      <label for="file">Import all smartoteka</label>
      <br /><br />
      <input type="file" id="import-file" accept=".json">
      <br /><br />
      <button id="import-btn">Import</button>
    </form>
  </div>
 
  <script src="src/SmartotekaFabricLocalStorage.js"></script>
  <script src="src/SmartotekaFabricDgraph.js"></script>

  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="popup.js"></script>
</body>

</html>
