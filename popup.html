<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="jquery-ui.css">
</head>

<body>
  <table>
    <tr>
      <td style="vertical-align: top;width:400px;">
        <input id="search-query" />
        <button id="search-btn">Search</button>
        <div id="search-result">
        </div>
      </td>
      <td>
        Last queries:
        <div id='lastQueries'>
        </div>
      </td>
    </tr>
  </table>
  <br />

  <span id="add-block-switch">&#8595;</span>
  <br/>
  <div id="add-block" style="display: none;">
    <div>
      Add new query
      <div> Query: <input id="add-query" /></div>

      <div>Type: <select id="add-type">
          <option id="url" value="1">Url</option>
          <option id="html" value="2">Html</option>
        </select></div>
      <div>Url or Html: <input id="add-content" /></div>
      <!--Html editor-->
      <button id="add-btn">Add</button>
    </div>

    <br />
    <div> Map queries
      <div>Query 1: <input id="map-query1" /></div>
      <div>Query 2: <input id="map-query2" /></div>
      <button id="map-btn">Map</button>
    </div>
  </div>
  From:<input id="from-date-input" class="datepicker" />
  To:<input id="to-date-input" class="datepicker" />
  Search:<input id="search-text-input" />
  <button id="load-btn">Load</button>
  &nbsp;<button id="clear-filter-btn">Reset filters</button>
  <div id="myGrid" style="width:1500px;height: 800px;" class="ag-theme-alpine"></div>

  <script src="ag-grid-community.min.js"></script>

  <script src="src/SmartotekaFabricLocalStorage.js"></script>
  <script src="src/SmartotekaFabricDgraph.js"></script>

  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="popup.js"></script>

  <script src="fuse.js"></script>
</body>

</html>
