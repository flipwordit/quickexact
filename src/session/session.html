<!DOCTYPE html>
<html>
<title>Sessions</title>

<head>
  <link rel="stylesheet" href="session.css">
  <link rel="stylesheet" href="../libraries/jquery-ui.css">
  <link href="../libraries/select2.min.css" rel="stylesheet" />
</head>

<body>
  <a href="../kb/kb.html">smartoteka</a>
  <a href="../history/history.html">history</a>
  <a href="../cheatsheets/cheatsheet.html">cheatsheets</a>
  <br /><br />
  <div id="speadDealHelp" style="    font-size: 150%;
  font-weight: bold;">You can click <span id="speadDealHelp-values" style="color:green;">D for spead deal during two seconds</span>&nbsp;</div>
  <table>
    <tr>
      <td>
        <span style="display:inline-block;width: 95%;">
          Query: <select id="filter-tags"></select>
        </span><span style="display:inline-block;"><button id="clear-filter-tags-btn">X</button></span>

      </td>
      <td>
        <div id="grid-btns">
          <button id="close-others-btn">Close others</button>
          <button id="clear-filter-btn">Reset filters</button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <br>
        <div id="sessionGrid" style="width:650px;height: 800px;" class="ag-theme-alpine"></div>
      </td>
      <td>

        <div id="tabsGrid" style="width:1100px;height: 800px;" class="ag-theme-alpine"></div>
      </td>

      <td>
        <button id="btn-edit-session" type="button" class="btn btn-primary" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
            viewBox="0 0 16 16">
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
            </path>
            <path fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
            </path>
          </svg>
          Edit
        </button>
        &nbsp;
        <button id="btn-save-session" type="button" class="btn btn-primary" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2"
            viewBox="0 0 16 16">
            <path
              d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v4.5h2a.5.5 0 0 1 .354.854l-2.5 2.5a.5.5 0 0 1-.708 0l-2.5-2.5A.5.5 0 0 1 5.5 6.5h2V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
          </svg>
          Save
        </button>
        <br>
    
        <div id="add-block" style="display: none;">
          <div>
            <span id="add-name">Save session</span>
            <div id="query-or-title"> Query or title: <input id="add-query" /></div>
            <div>Tags: <select id="add-tags"></select></div>
            <br />
            <div><button style="float: right;" id="add-btn">Save</button></div>

          </div>
        </div>
      </td>
    </tr>
  </table>

  <script src="../libraries/ag-grid-enterprise.min.js"></script>

  <script src="../common/SmartotekaFabricLocalStorage.js"></script>
  <script src="../common/SmartotekaFabricDgraph.js"></script>

  <script src="../libraries/jquery-3.6.0.min.js"></script>
  <script src="../libraries/jquery-ui.js"></script>
  <script src="../libraries/select2.js"></script>
  <script src="session.js"></script>
  <script src="sessionGrid.js"></script>
  <script src="tabsGrid.js"></script>
  <script src="../common/multiselectTags.js"></script>
  <script src="../common/mulitselectTagsHandlers.js"></script>

  <script src="../libraries/fuse.js"></script>
  <script src="../common/ag-grid-components/FuzzyFilter.js"></script>
  <script src="../common/ag-grid-components/UsefulTypeFilter.js"></script>
  <script src="../common/ag-grid-components/ag-grid-extension.js"></script>
  <script src="../common/commonFunctions.js"></script>
  <script src="../common/restrictionMap.js"></script>
  <script src="../common/rateTags.js"></script>
</body>

</html>
